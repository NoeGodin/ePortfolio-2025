image: node:18

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

pages:
  stage: deploy
  needs:
    - build
  script:
    - mkdir -p public
    - rm -rf public/*
    - cp -r dist/* public/
  artifacts:
    paths:
      - public
  only:
    - main